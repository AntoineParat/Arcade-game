<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game Revisited</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>

    <div class="startScreen hidden">
        <p id="title">Classic Arcade Game Revisited</p>
        <p class="playerChoice">Choose your player :</p>
        <div class="avatar">
            <div>
                <img src="images/char-princess-girl.png" class="charPrincess">
                <button class="pointer Princess">Princess Girl</button>
            </div>
            <div>
                    <img src="images/char-boy.png" class="charBoy"> 
                    <button class="pointer">Char Boy</button>
                </div>
            <div>
                <img src="images/char-pink-girl.png" class="pinkGirl">
                <button class="pointer">Pink Girl</button>
            </div>
            <div>
                    <img src="images/char-horn-girl.png" class="hornGirl">
                    <button class="pointer">Horn Girl</button>
                </div>             
        </div>
    </div> 

    <div class="gameOverScreen hidden">
        <p id="title">Game Over</p>
        <p class="playerChoice">score : <span class="score2"> 0</span></p>
        <p class="playerChoice"> <span class="bestScoreString">Best score : </span> <span class="displayBestScore"> 0</span></p>
        <p class="playOrChange"> <img src="images/enter-key-copie.png" class="blink_me"> <span>Press enter to play again</span></p>
        <p class="playOrChange"> <img src="images/Esc-key-alice-copie.png"> <span>Press esc to change player</span></p>

    </div>      

    <div class="scorePannel">
        <p><span>life :</span><span class="life"></span></p>
        <p><span> score : </span><span class="score"> </span></p>
    </div>
    <audio class ="collision" src="sound/Smashing-Yuri_Santana-1233262689.mp3"></audio>
    <audio class ="win" src="sound/Ta Da-SoundBible.com-1884170640.mp3"></audio>
    <audio class="money" src="sound/Cash Register Cha Ching-SoundBible.com-184076484.mp3"></audio>
    <audio class="power" src="sound/Power-Up-KP-1879176533.mp3"></audio>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
 
</body>
</html>
